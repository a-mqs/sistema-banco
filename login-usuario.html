<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-usuario.css">
    <title>Login | Banco</title>
</head>
<body>
    <div id="cont">
        <div id="container">
            <div id="login">
                <h2>Bem Vindo(a)!</h2>
                <h3>Insira seus dados para continuar</h3>
                <form>
                    <input id="cpf" name="cpf" type="text" placeholder="CPF">
                    <input id="senha" name="senha" type="password" placeholder="Senha">
                
                    <input id="btn" type="submit" value="ENTRAR">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
